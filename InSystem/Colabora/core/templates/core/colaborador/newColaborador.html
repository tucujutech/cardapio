{% extends 'base.html' %}
{% block title_content %}
Novo Colaborador
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
<div class="row">
    <div class="col-md-12">
        <div class="card card-primary">
          <div class="card-header" style="background-color:#20c6b6">
            <h3 class="card-title" >Dados Pessoais</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="nome">Nome</label>
                  <input type="text" name="nome" id="nome" required placeholder="Nome" class="form-control">
                </div>
              </div>
              <div class="col-md-4">
                  <div class="form-group">
                      <label for="nascimento">Data de Nascimento</label>
                      <input type="date" name="nascimento" id="nascimento" required class="form-control">
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="form-group">
                      <label for="rg">RG</label>
                      <input type="text" name="rg" id="rg" required placeholder="RG" class="form-control">
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                  <div class="form-group">
                      <label for="cpf">CPF</label>
                      <input type="text" name="cpf" id="cpf" required placeholder="CPF" class="form-control">
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="form-group">
                      <label for="telefone">Telefone</label>
                      <input type="text" name="telefone" id="telefone" required placeholder="Telefone" class="form-control">
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="form-group">
                      <label for="cnh_tipo">CNH Tipo</label>
                      <select id="cnh_tipo" name="cnh_tipo" class="form-control" required>
                          <option selected="selected" value="Não Possui">Não Possui</option>
                          <option value="A">A</option>
                          <option value="B">B</option>
                          <option value="C">C</option>
                          <option value="D">D</option>
                          <option value="E">E</option>
                      </select>
                  </div>
              </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                      <label for="cnh">CNH</label>
                      <input type="text" name="cnh" id="cnh" required placeholder="CNH" class="form-control">
                  </div>
              </div>
                <div class="col-md-4">
                  <div class="form-group">
                      <label for="sexo">Sexo</label>
                      <select class="form-control" required id="sexo" name="sexo">
                          <option selected="selected" value="">---------</option>
                          <option value="M">Masculino</option>
                          <option value="F">Feminino</option>
                      </select>
                  </div>
              </div>
               <div class="col-md-4">
                  <div class="form-group">
                      <label for="foto">Foto Colaborador</label>
                      <input type="file" name="foto_colaborador" id="foto"  class="form-control">
                  </div>
              </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                      <label for="funcao">Função Exercida</label>
                      <select name="funcao" id="funcao" class="form-control">
                          <option value="">------------------</option>
                          {% for func in funcao %}
                          <option value="{{func}}">{{func}}</option>
                          {% endfor %}
                      </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                      <label for="departamento">Departamento</label>
                      <select name="departamento" id="departamento" class="form-control">
                          <option value="">--------------------</option>
                          {% for depart in departamento %}
                          <option value="{{depart}}">{{depart}}</option>
                          {% endfor %}
                      </select>
                  </div>
              </div>
            </div>
          </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-light text-light"  style="background-color:#20c6b6; font-weight:bold"><i class="far fa-save"></i> Salvar</button>
            </div>
        </div>
    </div>
</div>
</form>
<!---- falta colocar os próximos card forms pra registrar informações financeiras --->
{% endblock %}
