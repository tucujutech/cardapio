{% extends 'base.html' %}
{% block body %}
<div class="card" style="width:50%">
    <form method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col">
           <input type="text" name="username" id="username"  class="form-control" placeholder="Usuário">
          </div>
          <div class="col">
           <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Nome">
          </div>
          <div class="col">
           <input type="text" name="second_name" id="second_name"  class="form-control" placeholder="Sobrenome">
          </div>
        </div>
        <div class="row">
          <div class="col">
              <input type="password" name="password" id="password" class="form-control" placeholder="Senha">
          </div>
          <div class="col">
           <input type="email" name="email" id="email"  class="form-control" PLACEHOLDER="Email">
          </div>
          <div class="col">
           <label> Tipo de usuário</label>
           <select name="tipo_user" class="form-control">
               <option value="" disabled selected>Escolha o tipo de usuário</option>
               <option value="Administrador">Administrador</option>
               <option value="Usuário">Usuário colaborador</option>
           </select>
          </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary" type="submit">Registrar</button>
        </div>
    </form>
</div>
{% endblock %}
