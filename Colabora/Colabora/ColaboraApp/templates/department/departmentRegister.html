{% extends 'base.html' %}
{% block body %}
<div class="card">
    <form method="post">
        {% csrf_token %}
        <div class="card-body">
            <div class="row">
                <div class="form-group col">
                    <input class="form-control" name="nomeDepartamento" type="text" placeholder="Departamento" required >
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>

<br>

<table class="table table-striped ">
    <thead class="thead-dark">
      <tr>
          <th scope="col">#</th>
          <th scope="col">Departamento</th>
          <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for depart in object_list %}
      <tr>
           <td>{{forloop.counter}}</td>
           <td>{{depart.nomeDepartamento}}</td>
           <td>
               <a href="{% url 'departamentoDelete/' depart.id %}"> <button type="button" class="btn btn-dark" data-toggle="tooltip" data-placement="top" title="Detalhes"><i class="material-icons">description</i></button></a>
           </td>
      </tr>
      {% endfor %}
    </tbody>
</table>
{% endblock %}
